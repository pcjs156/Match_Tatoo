{% extends 'base.html' %}
{% load static %}

{% block title %}
LOGIN
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<section>
    <form method="POST" >
        {% csrf_token %}
        {% if login_failed %}
        <p style="color: red; text-align: center;">
            존재하지 않는 계정이거나, 잘못된 정보입니다.
        </p>
        {% endif %}
        <p style="text-align: center;">
            <span>ID </span>
            {{ form.username }}
        </p>
        <p style="text-align: center;">
            <span>PW </span>
            {{ form.password }}
        </p>
        <p style="text-align: center;">
        <input type="submit" value="로그인" class="button is-white"></button>
            </p>
    </form>
</section>
{% endblock %}
