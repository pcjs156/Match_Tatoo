{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e6fc3f0519.js" crossorigin="anonymous"></script>
    
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/intro.css' %}">

    <!-- intro.html은 base.html을 가져오지 않아서 공통 style이 변경되면 꼭! 따로 적용시켜주어야 합니다 -->

    <style>
        html{
            background-color: black;
        }
        body{
            color:white;
            margin : 3em;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 13px;
            height: 100%;
            margin:0%
        }
        .bg {
            background-image: url(https://cdn.pixabay.com/photo/2018/04/05/13/56/people-3292901_1280.jpg);
             /* Full height */
            height: 100%; 
             /* Center and scale the image nicely */
             background-position: center;
             background-repeat: no-repeat;
             background-size: cover;
        }
        @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css); 
        
        div.transbox {
            margin: 30px;
            background-color: #ffffff;
            border: none;
            opacity: 0.6;
        }

        .opacity_box {
            background-color: rgba( 0, 0, 0, 0.5 );
        }



    </style>

    <title>MATCH-TATTOO: WELCOME!</title>
</head>

<body>
<div class="bg">
    <section>
     <div class="container">
        <img style="margin-top: 3%;" src="/static/match_logo.png">
        <br>
        <br>
        <br>
        <!-- Bulma layout columns -->
        <div class="columns">
            <div class="column is-4">
                <article>
                    <div class="opacity_box" style="padding:7%">
                        <p style="font-weight:bold; font-size:large">타투 매칭 플랫폼<p>
                            <br>
                        <p>
                            자신에게 맞는 타투이스트를 찾고<br>
                            합리적인 가격으로 안전하게 시술받으세요!
                        </p>
                        <br>
                        <div class="column is-6 is-offset-6">
                            <a class="button is-rounded is-small is-fullwidth" style="font-weight: bold;" href="{% url 'main' %}">매칭타투 둘러보기</a>
                        </div>
                    </div>
                </article>
            </div>

        </div>
        <div style="padding-bottom: 800px;">
            <div class="columns">
                <div class="column is-4 is-offset-8">
                    <article>
                        <div class="opacity_box" style="padding:7%">
                            <div style="font-weight:bold; font-size:large">로그인하기</div>
                            <br>
                            <div>타투매칭 크루들과 건강하고 합리적인 타투를 이용해보세요.</div>
                                <br>
                            <div class="columns">
                                <div class="column">
                                    <a class="button is-rounded is-small is-fullwidth" style="font-weight: bold;" href="{% url 'login' %}"><div>로그인</div></a>
                                </div>
                                <div class="column">
                                    <a class="button is-rounded is-small is-fullwidth" style="font-weight: bold;" href="{% url 'select_user_type' %}"><div>회원가입</div></a>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
